name: Test

on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby_version: ["3.3"]
        # os: ["ubuntu-latest","macos-latest"]
        os: ["ubuntu-latest","windows-latest","macos-latest"]
        project: [e2e]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}

      - run: ./run.sh
